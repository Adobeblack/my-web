{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อัปเดตข้อมูล</title>
</head>
<body>
    <h1>อัปเดตข้อมูล</h1>

    <form method="POST" action="/update">
        <input type="hidden" name="id" value="{{ user[0] }}">

        <label for="name">ชื่อ:</label>
        <input type="text" id="name" name="name" value="{{ user[1] }}" required><br>

        <label for="email">อีเมล:</label>
        <input type="email" id="email" name="email" value="{{ user[2] }}" required><br>
        
        <label for="username">username:</label>
        <input type="username" id="username" name="username" value="{{ user[3] }}" required><br>
        
        <label for="password"> password:</label>
        <input type="password" id="password" name="password" value="{{ user[4] }}" required><br>

        <input type="submit" value="อัปเดตข้อมูล">
    </form>
</body>
</html>
{% endblock %}
